{% extends "base.html" %}
{% block title %}
{% endblock %}

{% block body %}
<article id="user">
</article>

{% if user.is_authenticated %}
<article id="create-board">
    <h1>Create a board</h1>
</article>
{% endif %}
{% for board in boards %}
<article class="board">
    <header>
        <h1><a href="{% url "board_view" board.user.slug board.slug %}">{{ board.title }}</a></h1>
    {{ board.n_pins }}
    </header>
    {{ board.description }}
    {{ board.user.slug }}
</article>
{% endfor %}

{% endblock body %}
