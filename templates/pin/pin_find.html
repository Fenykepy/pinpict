{% extends "base.html" %}
{% block title %}
Pick a pin on Pinpict
{% endblock %}

{% block body %}


<header>
    <h1>Pick a picture</h1>
</header>
{% for pict in picts %}
<article class="pin">
    <form method="post" action="{% url "pin_download" %}">
        {% csrf_token %}
        <input type="hidden" name="href" value="{{ pict.href }}" />
        <input type="hidden" name="url" value="{{ url }}" />
        <input type="hidden" name="alt" value="{{ pict.alt }}" />
        <input type="submit" value="Pin it" />
    </form>
    <a href="{{ pict.href }}"><img src="{{ pict.href }}" alt="{{ pict.alt }}" width="236px"/></a>
</article>
{% endfor %}
{% endblock body %}
